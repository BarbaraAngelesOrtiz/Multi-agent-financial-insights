name: Agent 1 - Data Ingestion

on:
  schedule:
    - cron: '0 22 * * *'  # Todos los días a las 22:00 UTC
  workflow_dispatch:      # Permite ejecución manual

jobs:
  run-agent-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas gspread oauth2client requests

      - name: Run Agent 1 Script
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python agent_1/agent_1_data_ingestion.py




        

