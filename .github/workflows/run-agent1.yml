name: Run Agent 1 Daily

on:
  schedule:
    - cron: '0 22 * * *'  # Todos los días a las 22:00 UTC (19:00 Argentina aprox)
  workflow_dispatch:

jobs:
  run-agent1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create credentials file from secret
        run: |
          echo "${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}" > credentials.json

      - name: Run agent 1 script
        run: python agent_1/agent_1_data_ingestion.py

      - name: List files
        run: ls -R

      - name: Confirm success
        run: echo "✅ Script ejecutado exitosamente"



        

