name: Run Agent 2 and Agent 3 Simulation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

jobs:
  run_agents:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set GOOGLE_SHEETS_CREDENTIALS env var file
        run: echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > creds.json

      - name: Run Agent 2 - Process raw JSON data
        run: python agent_2/agent_2_local_processor.py

      - name: Run Agent 3 - Analyze processed data and generate recommendations
        run: python agent_3/agent_3_main.py

      - name: Upload processed JSON files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-json-data
          path: data/*_processed.json

      - name: Upload analysis result file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: analysis-result
          path: data/analysis_result.txt

