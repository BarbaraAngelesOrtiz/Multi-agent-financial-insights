name: Simulate Agent 3

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"  

jobs:
  simulate:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: 📦 Install dependencies
      run: pip install -r requirements.txt

    - name: 🛠️ Set up GOOGLE_SHEETS_CREDENTIALS env var
      run: echo "GOOGLE_SHEETS_CREDENTIALS=${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}" >> $GITHUB_ENV

    # Si agentctl es binario o requiere instalación especial, agregá aquí pasos para descargar y configurar agentctl

    - name: 🚀 Run agentctl simulation (Agent 3)
      run: agentctl simulate agent_3/agent.yaml --inputs financial_data="Diary"
