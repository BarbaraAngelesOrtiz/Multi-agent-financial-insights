name: Simulate Agent 3

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"  

jobs:
  simulate:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ“¦ Install dependencies
      run: pip install -r requirements.txt

    - name: ğŸ› ï¸ Set up GOOGLE_SHEETS_CREDENTIALS env var
      run: echo "GOOGLE_SHEETS_CREDENTIALS=${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}" >> $GITHUB_ENV

    # Si agentctl es binario o requiere instalaciÃ³n especial, agregÃ¡ aquÃ­ pasos para descargar y configurar agentctl

    - name: ğŸš€ Run agentctl simulation (Agent 3)
      run: agentctl simulate agent_3/agent.yaml --inputs financial_data="Diary"
