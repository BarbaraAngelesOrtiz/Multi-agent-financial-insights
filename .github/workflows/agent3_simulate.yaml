name: Simulate Agent 3

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"

jobs:
  simulate:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: 📦 Install dependencies
      run: |
        pip install -r requirements.txt
        pip install agentctl  # Si no está en requirements.txt

    - name: 🛠️ Set up GOOGLE_SHEETS_CREDENTIALS env var
      run: |
        echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > creds.json
        echo "GOOGLE_SHEETS_CREDENTIALS_PATH=creds.json" >> $GITHUB_ENV

    - name: 🧠 Run Agent 3 Python Script
      run: python agent_3/agent_3_simulator.py

    - name: 🚀 Simulate with agentctl
      run: agentctl simulate agent_3/agent.yaml --inputs financial_data="Diary"
